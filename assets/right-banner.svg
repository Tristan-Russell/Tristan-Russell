<svg width="60" height="350" viewBox="0 0 60 350" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>https://github.com/Tristan-Russell/Tristan-Russell/tree/main/assets
<linearGradient id="right-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
<stop offset="0%" stop-color="#74c6ed">
<animate attributeName="stop-color" values="#74c6ed; #a2d2ff; #74c6ed" dur="6s" repeatCount="indefinite"></animate>
</stop>
<stop offset="100%" stop-color="#a2d2ff">
<animate attributeName="stop-color" values="#a2d2ff; #74c6ed; #a2d2ff" dur="6s" repeatCount="indefinite"></animate>
</stop>
</linearGradient>
</defs>
<rect width="60" height="350" fill="url(#right-gradient)"/>
</svg>
