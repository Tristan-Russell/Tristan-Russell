<svg width="850" height="250" viewBox="0 0 850 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="850" height="250" fill="#1a1b26"/>

  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7aa2f7" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1a1b26"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="120" height="250" fill="#15161E"/>
  <path fill="url(#ocean)" fill-opacity="0.7">
    <animate attributeName="d" dur="8s" repeatCount="indefinite" values="M 120 250 L 120 150 C 80 180, 80 120, 120 150 L 120 250 Z; M 120 250 L 120 180 C 60 210, 100 90, 120 180 L 120 250 Z; M 120 250 L 120 150 C 80 180, 80 120, 120 150 L 120 250 Z"/>
  </path>

  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="100%" stop-color="#414868"/>
    </linearGradient>
  </defs>
  <rect x="730" y="0" width="120" height="250" fill="url(#sky)"/>
  <circle cx="775" cy="60" r="10" fill="#ffc700">
    <animate attributeName="r" dur="5s" values="10;12;10" repeatCount="indefinite"/>
    <animate attributeName="opacity" dur="5s" values="0.8;1;0.8" repeatCount="indefinite"/>
  </circle>
  <path d="M 730 250 L 730 180 Q 740 175, 750 180 T 770 180 L 775 170 L 780 180 T 800 180 T 810 175 L 850 165 L 850 250 Z" fill="#15161E"/>

  <style>
    .name { font-family: monospace, sans-serif; font-size: 50px; font-weight: bold; fill: #c0caf5; animation: typing 3s steps(15), blink .5s step-end infinite alternate; white-space: pre; overflow: hidden; border-right: 3px solid #7aa2f7; width: 15ch; }
    .title { font-family: sans-serif; font-size: 24px; fill: #7dcfff; opacity: 0; animation: fadeIn 2s ease-in-out forwards; animation-delay: 3s; }
    @keyframes typing { from { width: 0; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
  <text x="185" y="120" class="name">Tristan Russell</text>
  <text x="280" y="160" class="title">Full-Stack Software Developer</text>
</svg>
